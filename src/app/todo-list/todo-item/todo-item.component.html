<p class="text-center my-4" *ngIf="toDoItems.length<=0;else todoListTable">No ToDo List is created</p>
  <ng-template #todoListTable>
    <table class="table mb-4 my-4">
      <thead>
        <tr>
          <th scope="col">No.</th>
          <th scope="col">Todo item</th>
          <th scope="col">Date</th>
          <th scope="col">Status</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of toDoItems;let i=index">
          <th scope="row">{{ i+1 }}</th>
          <td>{{ item.title }}</td>
          <td>{{ item.date }}</td>
          <td><span
              [ngClass]="item.status=='completed' ? 'badge rounded-pill bg-success':'badge rounded-pill bg-warning'">{{
              item.status }}</span></td>
          <td>
            <button type="button" (click)="onDelete(item.id)" class="btn btn-danger mx-1"><i
                class="fa-solid fa-trash"></i></button>
            <button type="button" [disabled]="item.status=='completed' ? true : false" (click)="onEdit(item.id)"
              class="btn btn-success mx-1"><i class="fa-solid fa-square-check"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-template>
